<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <!-- Link ke CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container">
        <div class="card-header text-primary text-center">
            <h1>Buat Account Baru</h1>
        </div><br>
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Sign Up Form</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Masukan Nama Depan" required>
                    </div>

                    
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Masukan Nama Belakang" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
                            <label class="form-check-label" for="genderMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
                            <label class="form-check-label" for="genderFemale">Female</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nationality" class="form-label">Nationality</label>
                        <select class="form-select" id="nationality" required>
                            <option value="indonesia">Indonesia</option>
                            <option value="malaysia">Malaysia</option>
                            <option value="singapore">Singapore</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                
                    <div>
                        <label class="form-label">Languages Spoken</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="indonesia" id="languageIndo">
                            <label class="form-check-label" for="languageIndo">Indonesia</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="english" id="languageEng">
                            <label class="form-check-label" for="languageEng">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" value="other" id="languageOther">
                            <label class="form-check-label" for="languageOther">Other</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" rows="4" placeholder="Optional masbroo"></textarea>
                    </div>

                    <div>
                        <a href="welcome.html">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
